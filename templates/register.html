<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ _('Register') }} | {{ _('KrishiLink') }}</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />

        <style>
            body {
                background-color: #f5f5f5;
                font-family: 'Segoe UI', sans-serif;
            }

            .top-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 40px;
                background-color: #2e7d32;
            }

            .top-bar img {
                height: 60px;
            }

            .card {
                border: none;
                border-radius: 15px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            }

            .card-body {
                padding: 40px;
            }

            .register-title {
                color: #2e7d32;
                font-weight: 700;
            }

            .dropdown button {
                background-color: white;
                color: #2e7d32;
                border: 1px solid #2e7d32;
            }

            .dropdown button:hover {
                background-color: #2e7d32;
                color: white;
            }

            .btn-success {
                background-color: #2e7d32;
                border: none;
            }

            .btn-success:hover {
                background-color: #256c28;
            }

            .form-label {
                font-weight: 500;
            }

            .login-link a {
                color: #2e7d32;
                font-weight: 600;
                text-decoration: none;
            }

            .login-link a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <!-- Top Bar -->
        <!-- Top Bar -->
        <nav
            class="navbar navbar-expand-lg navbar-dark"
            style="background-color: #2e7d32"
        >
            <div class="container">
                <a
                    class="navbar-brand d-flex align-items-center"
                    href="{{ url_for('home') }}"
                >
                    <img
                        src="{{ url_for('static', filename='images/logo.png') }}"
                        alt="{{ _('KrishiLink') }} Logo"
                        height="70"
                        class="me-2"
                    />
                    <span class="fw-bold text-white"
                        >{{ _('KrishiLink') }}</span
                    >
                </a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="{{ _('Toggle navigation') }}"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarNav"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a
                                class="btn btn-outline-light dropdown-toggle"
                                href="#"
                                id="languageDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                üåê {{ _('Languages') }}
                            </a>
                            <ul
                                class="dropdown-menu dropdown-menu-end"
                                aria-labelledby="languageDropdown"
                            >
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="{{ url_for('set_language', lang_code='en') }}"
                                        >{{ _('English') }}</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="{{ url_for('set_language', lang_code='hi') }}"
                                        >{{ _('‡§π‡§ø‡§®‡•ç‡§¶‡•Ä') }}</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="{{ url_for('set_language', lang_code='mr') }}"
                                        >{{ _('‡§Æ‡§∞‡§æ‡§†‡•Ä') }}</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Registration Form -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center register-title mb-4">
                                {{ _('Create Your Account') }}
                            </h3>

                            <form method="POST" action="/register">
                                <div class="mb-3">
                                    <label for="name" class="form-label"
                                        >{{ _('Username') }}</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        name="name"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label"
                                        >{{ _('Email') }}</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label"
                                        >{{ _('Phone') }}</label
                                    >
                                    <input
                                        type="tel"
                                        class="form-control"
                                        id="phone"
                                        name="phone"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label"
                                        >{{ _('Password') }}</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        required
                                        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                                        title="{{ _('Password must be minimum 8 characters, include at least one letter, one number, and one special character') }}"
                                    />
                                </div>

                                <div class="mb-4">
                                    <label for="role" class="form-label"
                                        >{{ _('Role') }}</label
                                    >
                                    <select
                                        class="form-select"
                                        id="role"
                                        name="role"
                                        required
                                    >
                                        <option value="">
                                            {{ _('Select role') }}
                                        </option>
                                        <option value="farmer">
                                            {{ _('Farmer') }}
                                        </option>
                                        <option value="buyer">
                                            {{ _('Buyer') }}
                                        </option>
                                    </select>
                                </div>

                                <div class="d-grid">
                                    <button
                                        type="submit"
                                        class="btn btn-success"
                                    >
                                        {{ _('Register') }}
                                    </button>
                                </div>
                            </form>

                            <div class="mt-4 text-center login-link">
                                <p>
                                    {{ _('Already have an account?') }}
                                    <a href="/login">{{ _('Login here') }}</a>.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FOOTER -->
        <footer class="text-center text-white bg-dark py-2 mt-5">
            ¬© 2025 {{ _('KrishiLink. All Rights Reserved.') }}
        </footer>
        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
