                                <li>

                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="{{ url_for('set_language', lang_code='mr') }}"

                        </li>

            </div>
        </nav>

        <!-- Payment Card -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center page-title mb-4">
                                {{ _('Pay for Order #') }}{{ order.id }}
                            </h3>

                            <p class="text-center fs-5">
                                {{ _('Amount to pay: ‚Çπ') }}{{ order.total_price
                                }}
                            </p>

                            <form id="paymentForm">
                                <div class="mb-3">
                                    <label class="form-label fw-bold"
                                        >{{ _('Select Payment Method') }}</label
                                    ><br />

                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="payment_method"
                                            id="upiRadio"
                                            value="upi"
                                            checked
                                        />
                                        <label
                                            class="form-check-label"
                                            for="upiRadio"
                                            >{{ _('Pay via UPI (Mock)')
                                            }}</label
                                        >
                                    </div>

                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="payment_method"
                                            id="walletRadio"
                                            value="wallet"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="walletRadio"
                                            >{{ _('Pay via Wallet') }}</label
                                        >
                                    </div>

                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="payment_method"
                                            id="codRadio"
                                            value="cod"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="codRadio"
                                            >{{ _('Cash on Delivery') }}</label
                                        >
                                    </div>
                                </div>

                                <div class="d-grid mt-4">
                                    <button
                                        type="submit"
                                        class="btn btn-success btn-lg"
                                    >
                                        {{ _('Pay Now') }}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FOOTER -->
<footer class="text-center text-white bg-dark py-2 mt-5"
        style="position: absolute; bottom: 0; width: 100%;">
    ¬© 2025 {{ _('KrishiLink. All Rights Reserved.') }}
</footer>

        <!-- Bootstrap Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            const orderId = {{ order.id|tojson }};
            const userId = {{ session.get('user_id')|tojson }};

            document.getElementById('paymentForm').onsubmit = function(e) {
                e.preventDefault();

                // Get selected payment method from radio buttons
                const paymentMethod = document.querySelector('input[name="payment_method"]:checked').value;

                let upiId = null;
                if (paymentMethod === 'upi') {
                    upiId = prompt("{{ _('Enter your UPI ID (mock):') }}", "user@upi");
                    if (!upiId) {
                        alert("{{ _('UPI ID is required!') }}");
                        return;
                    }
                }

                fetch('/process_payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        order_id: orderId,
                        user_id: userId,
                        payment_method: paymentMethod,
                        upi_id: upiId
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(data.message + (data.transaction_id ? "\n{{ _('Transaction ID:') }} " + data.transaction_id : ""));
                        if (data.next_order_url) {
                            window.location.href = data.next_order_url;
                        } else {
                            window.location.href = "/orders";
                        }
                    } else {
                        alert("{{ _('Payment failed:') }} " + data.message);
                    }
                })
                .catch(err => alert("{{ _('Error:') }} " + err));
            };
        </script>
    </body>
</html>
