    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        </style>

                    <img
                        src="{{ url_for('static', filename='images/logo.png') }}"
                        alt="{{ _('KrishiLink Logo') }}"
                        height="70"
                        class="me-2"
                    />
                    <span class="fw-bold text-white"
                        >{{ _('KrishiLink') }}</span
                    >
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="{{ _('Toggle navigation') }}"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarNav"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a
                                class="btn btn-outline-light dropdown-toggle"
                                href="#"
                                id="languageDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                üåê {{ _('Languages') }}
                            </a>
                            <ul
                                class="dropdown-menu dropdown-menu-end"
                                aria-labelledby="languageDropdown"
                            >
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="{{ url_for('set_language', lang_code='en') }}"
                                        >{{ _('English') }}</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="{{ url_for('set_language', lang_code='hi') }}"
                                        >{{ _('‡§π‡§ø‡§®‡•ç‡§¶‡•Ä') }}</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="{{ url_for('set_language', lang_code='mr') }}"
                                        >{{ _('‡§Æ‡§∞‡§æ‡§†‡•Ä') }}</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Forgot Password Form -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center login-title mb-4">
                                {{ _('Reset Your Password') }}
                            </h3>

                            <form id="forgotForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label"
                                        >{{ _('Email') }}</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="new_password" class="form-label"
                                        >{{ _('New Password') }}</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="new_password"
                                        name="new_password"
                                        required
                                    />
                                </div>

                                <div class="mb-4">
                                    <label
                                        for="confirm_password"
                                        class="form-label"
                                        >{{ _('Confirm Password') }}</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="confirm_password"
                                        name="confirm_password"
                                        required
                                    />
                                </div>

                                <div class="d-grid">
                                    <button
                                        type="submit"
                                        class="btn btn-success"
                                    >
                                        {{ _('Change Password') }}
                                    </button>
                                </div>
                            </form>

                            <div class="mt-4 text-center back-link">
                                <a href="{{ url_for('login') }}"
                                    >‚Üê {{ _('Back to Login') }}</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FOOTER -->
        <footer
            class="text-center text-white bg-dark py-2 mt-5"
            style="position: absolute; bottom: 0; width: 100%"
        >
            ¬© 2025 {{ _('KrishiLink. All Rights Reserved.') }}
        </footer>

        <!-- JavaScript -->
        <script>
            document
                .getElementById('forgotForm')
                .addEventListener('submit', function (e) {
                    e.preventDefault();

                    let email = document.getElementById('email').value.trim();
                    let newPassword =
                        document.getElementById('new_password').value;
                    let confirmPassword =
                        document.getElementById('confirm_password').value;

                    if (newPassword !== confirmPassword) {
                        window.alert('Passwords do not match.');
                        return;
                    }

                    fetch('/forgot_password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: email,
                            new_password: newPassword,
                        }),
                    })
                        .then((res) => {
                            if (res.ok) {
                                window.alert('Password updated successfully!');
                                window.location.href = '/login';
                            } else {
                                window.alert(
                                    'Failed to update password. Please check the email.'
                                );
                            }
                        })
                        .catch(() => {
                            window.alert(
                                'An error occurred. Please try again later.'
                            );
                        });
                });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
